<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
   
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
      <script>
        const today = moment();
        document.getElementById("currentDay").innerHTML = today.format('MMMM Do YYYY');
      </script>

      <script>
        function backgroundColor (currentTime, timeSlot) {
            if (currentTime > timeSlot) {
                // return .future css style
                $("textarea").css("background-color", "#77dd77");

                // return .past css style
            } else if (currentTime < timeSlot) {
                $("textarea").css("background-color", "#d3d3d3")
                
            } else 
                // return .present css style
                $("textarea").css("background-color", "#ff6961")
                 
            }  
        };

        
        $(document).ready(function() {
            var currentTime = Number (moment().format("H"));
            
            var timeslots = [9, 10, 11, 12, 13, 14, 15, 16, 17];
        
        // do a for loop for all your time slots
            for (var slot = 0; slot < timeslots.length; slot++) {
                var currentTimeSlot = timeslots[slot]
                var class = backgroundColor(currentTime, currentTimeSlot)
                $("#" + currentTimeSlot + " .row").attr('class', class)
                };
    
            });                 
      
      
      </script>
    </header>
   
    <div class="container">
      <!-- Timeblocks go here -->
        <table>
           
            <tr class="time-block" id="9">
                <th class="hour">9AM
                    <td class="row">
                        <textarea id="textarea1" cols="119"></textarea>
                        <button class="saveBtn1"></button>
                        <script>
                            $( ".saveBtn1").click(function(mySave) {
                                var myContent = document.getElementById("textarea1").value;
                                localStorage.setItem("myContent", myContent);

                                $(".saveBtn1").click(function(myLoad) {
                                    var myContent = localStorage.getItem("mycontent");
                                    document.getElementById("textarea1").value = myContent;
                                });
                            });
                        </script>
                    </td>
                </th>
            </tr>
           
            <tr class="time-block" id="10">
                <th class="hour">10AM 
                    <td class="row">
                        <textarea cols="119"></textarea>
                        <button class="saveBtn"></button>
                    </td>
                </th>
            </tr>

            <tr class="time-block" id="11">
                <th class="hour">11AM
                    <td class="row">

                    </td>
                </th>
            </tr>

            <tr class="time-block" id="12">
                <th class="hour">12PM

                    </td>

            </tr>

            <tr class="time-block" id="13">
                <th class="hour">1PM
                    <td class="row">

                    </td>
                </th>
            </tr>

            <tr class="time-block" id="14">
                <th class="hour">2PM
                    <td class="row">

                    </td>
                </th>
            </tr>

            <tr class="time-block" id="15">
                <th class="hour">3PM
                    <td class="row">
                        <textarea cols="119"></textarea>

                    </td>
                </th>
            </tr>

            <tr class="time-block" id="16">
                <th class="hour">4PM

            <tr class="time-block" id="17">

                    </td>

            </tr>
           
        </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
